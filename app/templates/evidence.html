{% macro evidence(evidenceData, evidence_num) %}
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title text-center">Evidence #{{evidence_num}}:</h3>
            </div>
            <div class="panel-body text-center">
                <h4>{{evidenceData['textContent']}}</h4>
            </div>
            <div class="panel-footer">
                <div class="col text-left">{{evidenceData['byAddress']}}</div>
                <div class="col text-right">
                    {%if evidenceData['fileIpfsPath']%}
                        <a href="https://ipfs.kleros.io{{evidence['fileIpfsPath']}}"><span class="glyphicon glyphicon-paperclip"></span></a>
                    {%endif%}
                </div>
            </div>
        </div>
    </div>
{% endmacro %}
